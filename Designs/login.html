<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" href="images/cart.png"/>
</head>
<body>
    <form id="form1" action="" method="post">
        <h2>LOGIN</h2>
        <table style="font-family:'Palatino Linotype'; width:35%; margin:auto; border:1px solid; border-radius:5px 5px 5px 5px; height:100%;">
           
           <tr>
                <td>
                    <p>USERNAME</p>
                </td>
                <td>
                    <input type="text" name="Username" required=""  id="Username" autofocus="autofocus" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>PASSWORD</p>
                </td>
                <td>
                    <input type="password" required="" name="Password" id="Pass"/>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Sign In"/>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <p>Not Registered? <a href="#">Create an Account</a></p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
